<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">

<body>
    <main>
        <section>
            <div class="bitcoin">
                <div class="caption">What is Bitcoin price today?</div>
                <input type="text" class="exval" inputmode="numeric" maxlength="10" name="input1" id="input1" value="">
            </div>
            <div class="dollar">
                <div class="caption">How much $ do you have?</div>
                <input type="text" class="exval" inputmode="numeric" maxlength="10" name="input2" id="input2" value="">
            </div>
            <div class="result">
                <div class="caption">Yo can buy BTC:</div><br>
                <input type="text" class="exval" disabled inputmode="numeric" maxlength="10" name="input2" id="input2" value="">
            </div>
        </section>
    </main>
</body>
